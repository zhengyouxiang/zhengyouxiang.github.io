<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/weuix.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="js/zepto.weui.js"></script>
</head>
<body ontouchstart>
<div>
    <br/> 
    <table class="weui-table weui-table-2n">
        <tbody id="rank-list">
            
        <tr><td >心跳报警上限 </td><td></td></tr>
            
        <tr><td>心跳报警下限 </td><td></td></tr>
            
        <tr><td>血压报警上限</td><td></td></tr>
            
        <tr><td>血压报警下限</td><td ></td></tr>
        
        </tbody>
    </table>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">心跳</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" pattern="[0-9]*" placeholder="请输入心跳 次/分" type="number">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">上压</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" pattern="[0-9]*" placeholder="请输入上压 mmgh" type="number">
        </div>
        <div class="weui-cell__hd"><label class="weui-label">下压</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" pattern="[0-9]*" placeholder="请输入下压 mmgh" type="number">
        </div>
    </div>
</div>
</body>
</html>
