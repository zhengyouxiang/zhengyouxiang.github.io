<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="css/weui.css"/>
    <link rel="stylesheet" href="css/weuix.css"/>
    <script src="js/zepto.min.js"></script>
    <script src="js/zepto.weui.js"></script>
    <style>
        .placeholder {
            margin: 5px;
            padding: 0 10px;
            height: 2.3em;
            line-height: 2.3em;
            text-align: left;    
        }
    </style>
</head>
<body ontouchstart>
    <div>
    <div class="weui-flex">
        <div class="weui-flex__item"><div class="placeholder">心跳报警上限</div></div>
        <div class="weui-flex__item"><div class="placeholder">-</div></div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item"><div class="placeholder">心跳报警下限</div></div>
        <div class="weui-flex__item"><div class="placeholder">-</div></div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item"><div class="placeholder">血压报警上限</div></div>
        <div class="weui-flex__item"><div class="placeholder">-</div></div>
    </div>
    <div class="weui-flex">
        <div class="weui-flex__item"><div class="placeholder">血压报警下限</div></div>
        <div class="weui-flex__item"><div class="placeholder">-</div></div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">心跳</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" pattern="[0-9]*" placeholder="次/分" type="number">
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">上压</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" pattern="[0-9]*" placeholder="mmgh" type="number">
        </div>
    </div>
   <div class="weui-cell">
    <div class="weui-cell__hd"><label class="weui-label">下压</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" pattern="[0-9]*" placeholder="mmgh" type="number">
        </div>
    </div>
</div>
</body>
</html>
